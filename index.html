<!DOCTYPE html>
<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="/script.js"></script>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-marker type="barcode" value="2" smooth="true">
        
      
        <a-entity 
          position="-0.5 0. 1.2"
          scale="0.2 0.2 0.2"
          rotation="-90 0 0"
          gltf-model="models/puppe.gltf"
                  ></a-entity>
        
        
        
        <a-entity 
          position="0.5 -5 1.2"
          scale="1 1 1"
          rotation="90 0 0"
          gltf-model="models/blumenbusch.gltf"
                  ></a-entity>
        <a-entity 
          position="0 1.5 1.2"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          gltf-model="models/whiterose"
                  ></a-entity>
         
        <a-entity 
          position="0 0 1.5"
          scale="0.3 0.3 0.3"
          rotation="0 90 -90"
          gltf-model="models/grab.gltf"
                  ></a-entity>
        
        <a-entity 
          position="0 0.01 0"
          scale="0.1 0.1 0.1"
          rotation="-90 0 0"
          gltf-model="Schrift.gltf"
            ></a-entity>      
        <a-entity
          position="0.5 2 1.4"
          scale="0.1 0.1 0.1"
          rotation="-90 0 0"
          gltf-model="models/Lampe.gltf"
        ></a-entity>
          
        <a-entity light="type: point; color: #FFF; intensity: 1.6" position="3 3 -2"></a-entity>      
        <a-entity light="type: point; color: #FFF; intensity: 1.6" position="-3 3 -2"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 5.6" position="0 0 -5"></a-entity>
        
      </a-marker>
     <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
